<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>todoList</title>
  </head>
  <body>
    <!-- =============================== HEADER ============================= -->
    <!-- <header>
      <img src="./img/header.png" alt="" />
      <button>
        <img src="./img/add_button.png" alt="" />
      </button>
    </header> -->


    <div class="bg-animation">
      <img id="cloud1" src="img/cloud_top.png" alt="">
      <img id="cloud2" src="img/cloud_bottom.png" alt="">
    </div>
    <!-- =============================== BODY ============================= -->
    <div class="wrapper">
      <!-- =============================== LEFT-BODY ============================= -->
      <div class="wrapper__left">
        <div class="wrapper__left__top">
          <img src="./img/ticket_top.png" alt="" />
          <div class="wrapper__left__top__content">
            <div class="avatar">
              <img src="img/avatar1.jpg" alt="" />
              <div class="avatar__overlay"></div>
            </div>
            <p>Welcome Back,</p>
            <h4>Nhi</h4>
            <div class="flightInfo">
              <div class="flightInfo__line">
                <span>FROM</span>
                <span class="bold">NOW</span>
                <span>TO</span>
                <span class="bold">FUTURE</span>
              </div>
              <div class="flightInfo__line">
                <span style="padding-right: 1vw">FLIGHT</span>
                <span class="bold">TODO</span>
              </div>
              <div class="flightInfo__line date">
                <span>DATE</span>
                <span class="bold">24 SEPTEMBER 2003</span>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper__left__bottom">
          <img src="./img/ticket_bottom.png" alt="" />
          <div class="social">
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            <a href=""></a><ion-icon name="logo-github"></ion-icon></a>
            <a href=""></a><ion-icon name="mail-sharp"></ion-icon></a>
            <a href=""></a><ion-icon name="logo-instagram"></ion-icon></a>
          </div>
        </div>
        <div class="wrapper__left__right"></div>
      </div>
      <!-- =============================== FORM ============================= -->
      <div class="add">
        <img src="img/form_bg.png" alt="">
      <div class="add__formTodo">
      <form action="">
        <h4>BOOKING FOR THE FUTURE</h4>
        <input type="text" placeholder="Click here">
      </form>
      <button><ion-icon name="add-circle-sharp"></ion-icon></button>
    </div>
    </div>
      <!-- =============================== RIGHT-BODY ============================= -->
      <div class="wrapper__right">
        <div class="wrapper__right__title">
          <h2>TODO</h2>
          <h1>LIST</h1>
        </div>
        <div class="wrapper__right__todoList">
          <ul>
            <li><span class="index">00:01</span><span>Send 10$ to Sara<ion-icon name="checkmark-sharp"></ion-icon><ion-icon name="pencil-sharp"></ion-icon></span></li>
            <li><span class="index">00:02</span><span>Upload new post on Facebook<ion-icon name="checkmark-sharp"></ion-icon><ion-icon name="pencil-sharp"></ion-icon></span></li>
            <li><span class="index">00:03</span><span>Design my website<ion-icon name="checkmark-sharp"></ion-icon><ion-icon name="pencil-sharp"></ion-icon></span></li>
            
          </ul>
          <button>Clear All</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
